<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="form-background">
    <div class="form-container">
      <form class="form-box">
        <h2>Log In</h2>

        <label class="title" for="login-email">Email</label>
        <input class="field icon-email" type="email" id="login-email" placeholder="Email address" required>

        <label class="title" for="login-password">Password</label>
        <input class="field" type="password" id="login-password" placeholder="Your password" required>

        <button type="submit">Log In</button>

        <p class="switch-link">Not a member? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>
</html>
