<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
        <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3">
    <div class="container">
      <!-- Logo and Brand -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/Nexcent logo.png" alt="logo" width="40" class="me-2"/>
        <span>Nexcent</span>
      </a>

      <!-- Toggler (for mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link active" href="Index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success px-4 py-2" href="login.html">Register Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="form-background">
    <div class="form-container">
      <form class="form-box">
        <h2>Log In</h2>

        <label class="title" for="login-email">Email</label>
        <input class="field icon-email" type="email" id="login-email" placeholder="Email address" required>

        <label class="title" for="login-password">Password</label>
        <input class="field" type="password" id="login-password" placeholder="Your password" required>

        <button type="submit">Log In</button>

        <p class="switch-link">Not a member? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

 

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

 

</body>
</html>
